<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--/*@ThymesVar id="vet" type="spring.framework.petclinic.model.Vet"*/-->

<h1 th:text="'List of Vets'">List of Vets...</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Specialities</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet:${vets}">
        <td th:text="(${vet.firstName+ ' ' +vet.lastName})">1</td>
        <td>
            <span th:each="speciality : ${vet.specialities}" th:text="${speciality.description+' '}"></span>
            <span th:if="${vet?.specialities?.size()==0}">none</span>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
