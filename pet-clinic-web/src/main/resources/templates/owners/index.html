<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>

<body>
<!--/*@ThymesVar id="owner" type="spring.framework.petclinic.model.Owner"*/-->
<h2 th:text="'List of Owners'">List of Owners...</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 150px">ID</th>
            <th style="width: 200px;">First Name</th>
            <th style="width: 120px">Last Name</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="owner:${owners}">
            <td th:text="${owner.id}">1</td>
            <td th:text="${owner.firstName}">FN</td>
            <td th:text="${owner.lastName}">SN</td>
        </tr>
    </tbody>
</table>
</body>
</html>
